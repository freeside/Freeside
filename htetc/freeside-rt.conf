<Directory %%%FREESIDE_DOCUMENT_ROOT%%%/rt>
RedirectMatch permanent (.*)/$ $1/index.html
</Directory>

<Directory %%%FREESIDE_DOCUMENT_ROOT%%%/rt/NoAuth>
